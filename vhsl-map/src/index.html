<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virginia High School League Map</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script type="module" src="./js/main.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img id="logo" src="./assets/vhsl-logo.png" alt="VHSL Logo">
      <h1>Virginia High School League Map</h1>
    </div>
    <nav>
      <button id="menu-toggle" aria-label="Toggle menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <ul id="main-nav">
        <li><a href="#" data-view="all" class="active">All</a></li>
        <li><a href="#" data-view="classes">Classes</a></li>
        <li><a href="#" data-view="regions">Regions</a></li>
        <li><a href="#" data-view="districts">Districts</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <aside id="sidebar">
      <div class="filter-container">
        <div id="class-filters" class="filter-group">
          <h3>Classes</h3>
          <div class="filter-options">
            <!-- Populated by JavaScript -->
          </div>
        </div>
        
        <div id="region-filters" class="filter-group">
          <h3>Regions</h3>
          <div class="filter-options">
            <!-- Populated by JavaScript -->
          </div>
        </div>
        
        <div id="district-filters" class="filter-group">
          <h3>Districts</h3>
          <div class="filter-options">
            <!-- Populated by JavaScript -->
          </div>
        </div>
      </div>
      
      <div class="school-list-container">
        <h3>Schools</h3>
        <ul id="school-list">
          <!-- Populated by JavaScript -->
        </ul>
      </div>
    </aside>
    
    <div id="map-container">
      <div id="map"></div>
      <div class="search-container">
        <div class="search-wrapper">
          <input type="text" id="global-search" placeholder="Search schools, regions, or districts...">
          <button id="search-button" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
          </button>
        </div>
        <div id="search-results" class="hidden">
          <!-- Populated by JavaScript -->
        </div>
      </div>
      <div id="map-controls">
        <button id="zoom-in" aria-label="Zoom in">+</button>
        <button id="zoom-out" aria-label="Zoom out">-</button>
      </div>
      <div id="info-panel" class="hidden">
        <button id="close-info" aria-label="Close info panel">×</button>
        <div id="info-content">
          <!-- Populated by JavaScript -->
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>© 2025 Virginia High School League Map | Data source: <a href="https://www.vhsl.org" target="_blank" rel="noopener noreferrer">VHSL.org</a></p>
  </footer>
</body>
</html>
